<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0" class="info-text mat-body-1">No Posts to display</p>
